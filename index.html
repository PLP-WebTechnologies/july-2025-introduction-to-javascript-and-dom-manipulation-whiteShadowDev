<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <section>
    <h2>Part 1: Basics</h2>
    <p id="basic-output"></p>
  </section>

  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting()">Show Greeting</button>
    <p id="greeting"></p>

    <button onclick="calculateTotal(5, 3)">Calculate Total</button>
    <p id="total-output"></p>
  </section>

  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="listFruits()">List Fruits</button>
    <ul id="fruit-list"></ul>

    <button onclick="countDown()">Start Countdown</button>
    <div id="countdown-output"></div>
  </section>

  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Change Background</button>
    <button id="toggleTextBtn">Toggle Text</button>
    <p id="toggle-text">Click the button to toggle me!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
